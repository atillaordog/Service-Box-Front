<form class="car-wash-add-car-form">
  <div class="form-group">
    <label for="plate_number">Nr. Inmatriculare</label>
    <input type="text" class="form-control" id="plate_number" name="plate_number">
  </div>
  <div class="form-group">
    <label for="client_name">Nume client</label>
    <input type="text" class="form-control" id="client_name" name="client_name">
  </div>
  <div class="checkbox">
    <label class="checkbox-inline">
      <input type="checkbox" name="inside_wash" id="inside_wash"> Spalare interior 
    </label>
	<label class="checkbox-inline">
      <input type="checkbox" name="outside_wash" id="outside_wash"> Spalare exterior
    </label>
  </div>
  <div class="form-group">
	<label for="observations">Observatii</label>
	<textarea class="form-control" rows="3" name="observations"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
